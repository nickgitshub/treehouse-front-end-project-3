<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
	<title>Treehouse Front End Project 3</title>
</head>

<body>

	<header>
		<h1>The Code Review</h1>
	</header>

	<div class="main-wrapper">

		<div class="top-description">
			<h2>Sign up for our newsletter</h2>

			<p>Get the latest JS news right in your inbox!</p>
			
		</div>


		<form action="index.html" method="post" >

			<div class="contact-info">

				<fieldset>

					<legend>Contact Info</legend>

					<div class = "field-wrapper">
						<label for="full-name">Full Name</label>
						<input required type = "text" id="full-name" name="name" placeholder="Full Name">
					</div>

					<div class = "field-wrapper">
						<label for="email-address">Email Address</label>
						<input required type = "email" id="email-address" name="email" placeholder="Email">
					</div>

					<div class = "field-wrapper">
						<label for="phone-number">Phone Number</label>
						<input required type = "tel" id="phone-number" name="phone" placeholder="Telephone">
					</div>

					<div class = "field-wrapper">
						<label for="street-address">Street Address</label>
						<input type = "text" id="street-address" name="street" placeholder="Street">
					</div>

					<div class = "field-wrapper">
						<label for="city">City </label>
						<input type = "text" id="city" name="city" placeholder="City">
					</div>

					<div class = "field-wrapper">
						<label for="state">State</label>
						<select id="state" name="state-selection">
							<option value="" disabled selected>Select a state</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>

					<div class = "field-wrapper">
						<label for="zip-code">Zip Code</label>
						<input type = "text" id="zip-code" name="zip" placeholder="Zip Code">
					</div>

				</fieldset>

			</div>


				<fieldset>

					<legend>Newsletter</legend>

					<div class ="news-field-wrapper ">

						<label>Sign up for the newsletters that you would like to receive</label>
							
						<div class="wrapped-checks">
							<div class="check-wrap">
								<input type = "checkbox" id="html-news" value="html-news" name="newsletter-options"><label class="check"> HTML News </label>
							</div>

							<div class="check-wrap">
								<input type = "checkbox" id="css-news" value="css-news" name="newsletter-options"><label class="check" for="css-news"> CSS News </label>
							</div>

							<div class="check-wrap">
								<input type = "checkbox" id="javascript-news" value="javascript-news" name="newsletter-options"><label class="check" for="javascript-news"> Javascript News </label>
							</div>
						</div>
					</div>

					<div class ="news-field-wrapper ">

						<label>Newsletter Format</label>
							
						<div class="wrapped-checks">
							<div class="check-wrap">
								<input type = "radio" id="html-format" value= "html-format" name="newsletter-format"><label for="html-format" class="check"> HTML News </label>
							</div>

							<div class="check-wrap">
								<input type = "radio" id="plain-text" value="plain-text" name="newsletter-format"><label for="plain-text" class="check"> CSS News </label>
							</div>

						</div>
					</div>



					<div class ="field-wrapper">
						<label for = "topics">Other topics you would like to hear about</label>
						<textarea id="topics" name="other-topics" placeholder="Topics of Interest"></textarea>
					</div>

					<button type="submit" value="Submit">Submit</button>	

				</fieldset>
			
		</form>

	</div>

	<footer>Copyright Code Review</footer>

</body>
</html>
